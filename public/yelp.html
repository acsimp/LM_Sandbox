<html>
  <head>
    <meta charset="utf-8">
    <title>Yelp</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="../../stylesheets/yelp.css">
  </head>
  <body class="main-page">
    <!--   main-header start's here -->
    <header class="main-header">
      <div class="main-header__wrapper">

        <!--       search box start's here -->
        <div class="search">
          <div class="right-side">
            <input type="text" placeholder="San Francisco, CA" class="field location">            
            <div class="field-wrapper">
              <span class="field-title near">Near</span>
            </div>
            <ul class="right-side__sublist">
              <li class="right-side__subitem"><a href="javascript.void(0);" class="right-side__sublink current">Current Location</a></li>
              <li class="right-side__subitem"><a href="javascript.void(0);" class="right-side__sublink state">San Francisco</a></li>
            </ul>
          </div>
          <a href="javascript.void(0);" class="search-button">Search</a>
        </div>

        <!--       /copyright-photo-block end's here -->
      </div>
    </header>


        
  </body>
</html>
